<ion-header>
  <ion-navbar color="dark">
    <ion-title color="tertiary">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/logoApp.jpg" alt="logo">

  <form>
    <ion-item>
      <ion-label color="dark" floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="creds.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
    </ion-item>
    <button ion-button block color="dark" (click)="login()">Entrar</button>
    <button ion-button block  color="tertiary" (click)="signup()">Cadastrar</button>
  </form>
</ion-content>

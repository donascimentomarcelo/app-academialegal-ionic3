<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge #fab>
    <button ion-fab color="light">
        <ion-icon name="md-options"></ion-icon>
    </button>
    <ion-fab-list side="buttom">
        <button ion-fab (click)="scrollToTop()" color="dark">
            <ion-icon name="arrow-round-up"></ion-icon>
        </button>
        <button ion-fab (click)="scrollToBottom()" color="dark">
            <ion-icon name="arrow-round-down"></ion-icon>
        </button>
    </ion-fab-list>
    <ion-fab-list side="left"  *ngIf="showMenuRedirectToGroupPage == true">
        <button ion-fab color="light" (click)="redirectToCartPage()">
            SÃ©rie
        </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let grupo of grupos" (click)="showExercicios(grupo.id)">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/grupo{{grupo.id}}.png">
      </ion-thumbnail>
      <h2>{{grupo.nome}}</h2>
    </button>
  </ion-list>
</ion-content>

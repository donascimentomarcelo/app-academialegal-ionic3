<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title class="yellowFont">Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let grupo of grupos">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/grupo{{grupo.id}}.png">
      </ion-thumbnail>
      <h2>{{grupo.nome}}</h2>
    </button>
  </ion-list>
</ion-content>

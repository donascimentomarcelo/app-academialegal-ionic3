<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="yellowFont">Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
   <!-- <img class="circle" [src]="usuario?.imageUrl || 'assets/imgs/avatar-blank.png'"> -->
   <img class="circle" src="{{bucketUrl}}/cp{{usuario?.id}}.jpg" onError="this.src='assets/imgs/avatar-blank.png'"/>
  </ion-avatar>
  <h2 text-center>{{usuario?.nome}}</h2>
  <p text-center>{{usuario?.email}}</p>
</ion-content>

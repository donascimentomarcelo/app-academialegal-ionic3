<ion-header>

    <ion-navbar>
      <ion-title>Dashboard</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
            Minhas Informações
          </ion-card-header>
        
          <ion-list>
            <button ion-item>
              <ion-icon name="icon-training-pending" item-start></ion-icon>
              Solicitações Pendentes
              <ion-badge item-end color="dark">8</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-training-rejected" item-start></ion-icon>
              Solicitações Rejeitadas
              <ion-badge item-end color="dark">0</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-training-all" item-start></ion-icon>
              Todas as Series 
              <ion-badge item-end color="dark">3</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-muscle" item-start></ion-icon>
              Séries de Hipertrofia
              <ion-badge item-end color="dark">1</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-definition" item-start></ion-icon>
              Séries de Definição
              <ion-badge item-end color="dark">1</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-muscle-two" item-start></ion-icon>
              Séries de Resistência
              <ion-badge item-end color="dark">1</ion-badge>
            </button>

            <button ion-item>
              <ion-icon name="icon-training-other" item-start></ion-icon>
              Outras Séries
              <ion-badge item-end color="dark">0</ion-badge>
            </button>
        
          </ion-list>
        </ion-card>
  </ion-content>

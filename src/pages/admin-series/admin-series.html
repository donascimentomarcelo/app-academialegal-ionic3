<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
      <ion-title>Série</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item-sliding #item *ngFor="let serie of series">
      <ion-item>
          <h2><b>Aluno:</b> {{ serie.solicitacao.solicitante }}</h2> 
          <h2><b>Prof:</b> {{ serie.professor }}</h2><br>
         <div>
          <p><b>Início:</b> {{ serie.dataCriacao }} <b>Fim:</b> {{ serie.dataVencimento }}</p>
         </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" (click)="details(); closeFab($event)">Detalhes</button>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list>
</ion-content>

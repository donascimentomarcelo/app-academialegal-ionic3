<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
      <ion-title>Lista de exerc√≠cios</ion-title>
   </ion-navbar>
</ion-header>
  
  
  <ion-content padding>

      <ion-fab top right edge>
        <button ion-fab color="light">
            <ion-icon name="build"></ion-icon>
        </button>
        <ion-fab-list side="buttom">
          <button ion-fab (click)="showExercicioFormNew()" color="dark">
              <ion-icon name="md-add-circle"></ion-icon>
          </button>
          <button ion-fab (click)="search()" color="dark">
              <ion-icon name="md-search"></ion-icon>
          </button>
        </ion-fab-list>
        <ion-fab-list side="left">
          <button ion-fab (click)="up()">
              <ion-icon name="arrow-round-up"></ion-icon>
          </button>
          <button ion-fab (click)="down()">
              <ion-icon name="arrow-round-down"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>

    <ion-list>
      <ion-item-sliding #item *ngFor="let exercicio of exercicios">
        <ion-item>
          <h2>{{exercicio?.nome}}</h2>
          <p>Identificador: {{ exercicio?.id }}</p>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="dark" (click)="showExercicioForm(exercicio?.id)">Editar</button>
          </ion-item-options>
      </ion-item-sliding>
      <ion-item *ngIf="total === 0" >
          <h2>Nenhum registro foi encontrado!</h2>
    </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer no-border>
    <ion-toolbar color="dark">
      <ion-title>
        <ion-searchbar
          [(ngModel)]="search"
          [showCancelButton]="false"
          (ionInput)="onInput($event.target.value)"
          (ionCancel)="onCancel($event)"
          (ionClear)="onClear($event)">
        </ion-searchbar>
      </ion-title>
    </ion-toolbar>
  </ion-footer>

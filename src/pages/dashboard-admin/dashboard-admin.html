<ion-header>

    <ion-navbar>
      <ion-title>Dashboard</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
            Informações Gerais
          </ion-card-header>
        
          <ion-list>
            <button ion-item>
              <ion-icon name="icon-training-pending" item-start></ion-icon>
              Solicitações Pendentes
              <ion-badge item-end color="dark">{{ penDash ? (penDash | number:0): 0}}</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-training-rejected" item-start></ion-icon>
              Solicitações Rejeitadas
              <ion-badge item-end color="dark">{{ rejDash ? (rejDash | number:0): 0}}</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-training-created" item-start></ion-icon>
              Series Criadas
              <ion-badge item-end color="dark">{{ conDash ? (conDash | number:0): 0}}</ion-badge>
            </button>

            <button ion-item>
              <ion-icon name="icon-muscle" item-start></ion-icon>
              Séries de Hipertrofia
              <ion-badge item-end color="dark">{{ hipDash ? (hipDash | number:0): 0}}</ion-badge>
            </button>
          
            <button ion-item>
              <ion-icon name="icon-definition" item-start></ion-icon>
              Séries de Definição
              <ion-badge item-end color="dark">{{ defDash ? (defDash | number:0): 0}}</ion-badge>
            </button>
          
            <button ion-item>
              <ion-icon name="icon-runner" item-start></ion-icon>
              Séries de Resistência
              <ion-badge item-end color="dark">{{ resDash ? (resDash | number:0): 0}}</ion-badge>
            </button>
  
            <button ion-item>
              <ion-icon name="icon-training-other" item-start></ion-icon>
              Outras Séries
              <ion-badge item-end color="dark">{{ outDash ? (outDash | number:0): 0}}</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="icon-pupil" item-start></ion-icon>
              Alunos
              <ion-badge item-end color="dark">{{ alunoDash ? (alunoDash | number:0): 0}}</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="md-people" item-start></ion-icon>
              Professores
              <ion-badge item-end color="dark">{{ profDash ? (profDash | number:0): 0}}</ion-badge>
            </button>
        
            <button ion-item>
              <ion-icon name="md-build" item-start></ion-icon>
              Admins
              <ion-badge item-end color="dark">{{ adminDash ? (adminDash | number:0): 0}}</ion-badge>
            </button>
        
          </ion-list>
        </ion-card>
  </ion-content>

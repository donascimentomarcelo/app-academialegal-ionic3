<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>{{ usuario?.nome }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
      <img class="circle" src="{{bucketUrl}}/cp{{usuario?.id}}.jpg" onError="this.src='assets/imgs/avatar-blank.png'"/>

    <ion-card-content text-center>
      <ion-card-title >
        {{ usuario?.nome }}
      </ion-card-title>
      <p>
        {{ usuario?.email }}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='person' item-start style="color: #000000"></ion-icon>
      Perfil(s)
      <ion-badge item-end color="dark">{{ usuario?.perfis.length }}</ion-badge>
    </ion-item>

    <ion-item>
        <ion-icon name='list-box' item-start style="color: #000000"></ion-icon>
        Solicitação(s)
        <ion-badge item-end color="dark">{{ usuario?.solicitacoes.length }}</ion-badge>
      </ion-item>

    <ion-item>
      <ion-chip *ngFor="let subItem of usuario?.perfis; let i = index" color="dark">
        <ion-label>{{ subItem }}</ion-label>
        <button ion-button clear (click)="delete(subItem, usuario?.id)" color="light">
            <ion-icon name="close-circle"></ion-icon>
          </button>
      </ion-chip>
    </ion-item>

    <ion-item>
        <ion-label>Perfis</ion-label>
        <ion-select [(ngModel)]="perfil">
          <ion-option [value]="1">ADMIN</ion-option>
          <ion-option [value]="2">ALUNO</ion-option>
          <ion-option [value]="3">PROFESSOR</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <button ion-button block color="dark" (click)="add(usuario?.id)" [disabled]='!perfil'>Adicionar Perfil</button>
    </ion-item>
  </ion-card>
</ion-content>

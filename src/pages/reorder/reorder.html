<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
      <ion-title>Ordenar os exercícios</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let item of items; let i = index;">
            {{ item.letra }} - {{ item.exercicio.nome }}
        </ion-item>
      </ion-item-group>
    </ion-list>
    <button ion-button block color="dark" (click)="viewer()" *ngIf="count != 0">Visualizar Série</button>
  </ion-content>

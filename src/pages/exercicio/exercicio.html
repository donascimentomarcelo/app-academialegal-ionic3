<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
      <ion-title>Exerc√≠cios</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item ion-item *ngFor="let exercicio of exercicios">
        <h2>{{exercicio.nome}}</h2> 
        <button ion-button icon-end color="dark" item-end (click)="addToCart(exercicio)">
          Adicionar
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

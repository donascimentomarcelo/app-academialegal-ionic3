
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Solicite sua série aqui!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="formGroup" (ngSubmit)="save(); $event.preventDefault()">

    <ion-item>
        <ion-label>Tipo de série</ion-label>
        <ion-select formControlName="tipoSerie">
          <ion-option [value]="1">Hipertrofia</ion-option>
          <ion-option [value]="2">Definição</ion-option>
          <ion-option [value]="3">Resistência</ion-option>
          <ion-option [value]="4">Outros</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input formControlName="descricao" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.descricao.dirty && formGroup.controls.descricao.errors" margin-left>O tamanho deve ser entre 5 e 80 caracteres</p>

    <button ion-button block type="submit"  color="dark" [disabled]="formGroup.invalid">Salvar</button>
</form>    
</ion-content>
